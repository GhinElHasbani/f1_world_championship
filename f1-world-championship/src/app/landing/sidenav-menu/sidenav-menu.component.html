<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>

            <a *ngFor="let menuItem of menuItems" mat-list-item [routerLink]="menuItem.link"> {{menuItem.label}} </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div>
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
